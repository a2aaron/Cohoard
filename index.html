<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cohoard - Format Chatlogs for Cohost</title>
    <script src="./index.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <f-col class="gap-1">
    <h1>
        Cohoard - Format Chatlogs for Cohost
    </h1>
    <main class="gap-1">
      <f-col id="editing-column" class="gap-1">
        <div>
          <textarea id="script">@ Today
EGGBUG: welcome to Cohoard!
EGGBUG: use Cohoard to format your chatlogs like Discord conversations, Twitter threads, and more!
EGGBUG: the text area in the upper left holds your chatlog, formatted like a play script!
EGGBUG: the table in the lower left configures how the people speaking in your post will look! you can customize things like their display name, their avatar color, and their avatar
@ Tomorrow
EGGBUG: when you're happy with how everything looks, click the "HTML" button above the preview window. it'll switch the preview window to a raw HTML view you can post to Cohost!
          </textarea>
        </div>
        <f-col class="gap-1">
          <div id="config-wrapper"></div>
        </f-col>
      </f-col>
      <f-col id="preview-column">
        <f-row class="gap-1">
          <button id="preview-btn">Preview</button>
          <button id="html-btn">HTML</button>
          <f-sp></f-sp>
          <div>
            <button id="edit-template-btn">Edit Template</button>
            <label for="template-select">Template Preset:</label>
            <select id="template-select">
                <option value="https://raw.githubusercontent.com/a2aaron/Cohoard/canon/templates/discord.html">Discord</option>
                <option value="https://raw.githubusercontent.com/a2aaron/Cohoard/canon/templates/twitter.html">Twitter</option>
                <option value="custom">Custom</option>
            </select>
          </div>  
        </f-row>
        <div id="preview-output">This is where the preview output will go. If you can see this text, then something broke!</div>
        <textarea readonly id="html-output" class="hidden output-textarea">This where the HTML output will go. If you can see this text, something broke!</textarea>
        <textarea id="template-editor" class="hidden output-textarea">Paste in a custom template here!</textarea>
      </f-col>
    </main>
  </f-col>
  <div id="error-msg">
    <div id="config-error-msg"></div>
    <div id="render-error-msg"></div>
  </div>
</body>
</html>
