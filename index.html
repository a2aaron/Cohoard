<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cohoard - Format Chatlogs for Cohost</title>
    <script src="./index.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <f-col class="gap-1">
    <h1>
        Cohoard - Format Chatlogs for Cohost
    </h1>
    <main class="gap-1">
      <f-col id="editing-column" class="gap-1">
        <div>
          <textarea id="script">AARON: nya
CASSIE: chirp</textarea>
        </div>
        <f-col class="gap-1">
          <div>
            <label for="template-select">Template Preset:</label>
            <select id="template-select">
                <option value="https://raw.githubusercontent.com/a2aaron/Cohoard/canon/templates/discord.html">Discord</option>
                <option value="https://raw.githubusercontent.com/a2aaron/Cohoard/canon/templates/twitter.html">Twitter</option>
                <option value="">Custom</option>
            </select>
          </div>
          <div id="config"></div>
        </f-col>
      </f-col>
      <f-col id="preview-column">
        <f-row>
          <button id="preview-btn">Preview</button>
          <button id="html-btn">HTML</button>
          <f-sp></f-sp>
        </f-row>
        <div id="preview-output">big output area</div>
        <textarea readonly id="html-output" class="hidden">html output area</textarea>
      </f-col>
    </main>
  </f-col>
  <div id="error-msg">
    <div id="config-error-msg"></div>
    <div id="render-error-msg"></div>
  </div>
</body>
</html>
