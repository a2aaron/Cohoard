<div style="
font-family: Arial, Helvetica, sans-serif;
background-color: #36393E;
min-height: 128px;
padding: 16px;
line-height: 1.375rem;
margin: -16px -12px;
">

{% for post in posts %}
<div class="single-post-wrapper" 
    style="
    color: white;
    padding-left: 16px;
    padding-right: 16px;
    padding-bottom: 8px;
    display: flex;
    flex-direction: row;
    gap: 16px;
">

<div class="poster-avatar"
    style="
    background-image: url({{ post.user.avatar }});
    background-repeat: no-repeat;
    background-size: contain;
    border-radius: 50%;
    width: 48px;
    height: 48px;
"></div>

<div class="post-body">
<div class="post-headline">
<span style="
    color: {{ post.user.color }};
    font-size: 100%;
">{{ post.user.name }}</span>
<span style="
    color: #A3A6AA;
    font-size: 0.75rem;
    padding-left: 10px;
">Today at 4:20 PM</span>
</div>

<p style="
    color: #DCDDDE;
    font-size: 1rem;
    word-wrap: break-word;
    margin-top: 4px;
">

{{ post.contents }}

</p>
</div>
</div>
{% endfor %}
</div>
